name: Tests Selenium

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager pytest pytest-timeout
    
    - name: Run Tests
      run: |
        pytest tests/ -v --tb=short
      

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report-python-${{ matrix.python-version }}
        path: report.html
    
    - name: Publish Test Results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: test-results.xml
        check_name: Test Results - Python ${{ matrix.python-version }}
      continue-on-error: true

    - name: Notify Discord (Tests)
      if: always()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: ${{ job.status }}
        title: "Tests"
        description: |
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Python: ${{ matrix.python-version }}
      
  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          Automated release created by GitHub Actions
          
          **Tests Status**: All tests passed ✓
          
          **Changes**: 
          - See commit details for changes
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Notify Discord (Release)
      if: success()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: success
        title: "New Release Created"
        description: |
          Repository: ${{ github.repository }}
          Tag: v${{ github.run_number }}
          Commit: ${{ github.sha }}